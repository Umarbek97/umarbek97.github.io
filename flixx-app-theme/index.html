<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flixx</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.2/swiper-bundle.min.css" integrity="sha512-+i36IwpzfYLmCNRFtEnpEAie8PEyhO5GuK7W2Y0eDMVwT1pesCB86xuQlc5v1lfb69N/6hejJEW3EWeVkExTlQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/spinner.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.2/swiper-bundle.min.js" integrity="sha512-dPYTaB+Ip4gAl9vo6U0jSmI8v1AZKjPKH367mfo7pR5gLf1IKpjm3bIXIwm+MmYWEf0eiBEWSBqE+MdKUx0jfg==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
        <script src="js/script.js" type="module" defer></script>
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <div class="logo"><a href="/">FLIXX</a></div>
                <nav>
                    <ul>
                        <li>
                            <a class="nav-link" href="/">Movies</a>
                        </li>
                        <li>
                            <a class="nav-link" href="/shows.html">TV Shows</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Now Playing Section -->
        <section class="now-playing">
            <h2>Now Playing</h2>
            <div class="swiper">
                <div class="swiper-wrapper"></div>
            </div>
        </section>

        <!-- Search Movies -->
        <section class="search">
            <div class="container">
                <div id="alert"></div>
                <form action="/search.html" class="search-form">
                    <!-- movies and shows radio box -->
                    <div class="search-radio">
                        <input type="radio" id="movie" name="type" value="movie" checked />
                        <label for="movies">Movies</label>
                        <input type="radio" id="tv" name="type" value="tv" />
                        <label for="shows">TV Shows</label>
                    </div>
                    <div class="search-flex">
                        <input
                            type="text"
                            name="search-term"
                            id="search-term"
                            placeholder="Enter search term"
                        />
                        <button class="btn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Popular Movies -->
        <section class="container">
            <h2>Popular Movies</h2>
            <div id="popularMovies" class="grid"></div>
        </section>

        <!-- Footer -->
        <footer class="main-footer">
            <div class="container">
                <div class="logo">
                    <span>FLIXX</span>
                </div>
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </footer>

        <div class="spinner"></div>

    </body>
</html>
